<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    #preview {
      max-width: 300px;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4 text-primary">AI Image Classification</h2>

      <!-- Upload form -->
      <form id="uploadForm">
        <div class="mb-3">
          <label for="imageInput" class="form-label fw-bold">Upload an Image</label>
          <input type="file" class="form-control" id="imageInput" accept="image/*" required />
        </div>

        <!-- Image Preview -->
        <div class="text-center mb-3">
          <img id="preview" class="img-fluid" alt="Image Preview" />
        </div>

        <!-- Predict button -->
        <div class="d-grid">
          <button type="submit" id="predictBtn" class="btn btn-primary btn-lg">
            <span id="btnText">Predict</span>
            <span id="spinner" class="spinner-border spinner-border-sm ms-2" style="display:none;"></span>
          </button>
        </div>
      </form>

      <!-- Result area -->
      <div id="result" class="alert mt-4 text-center" style="display:none;">
        <strong>Prediction:</strong> <span id="predictionText"></span>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const result = document.getElementById("result");
    const predictionText = document.getElementById("predictionText");
    const predictBtn = document.getElementById("predictBtn");
    const btnText = document.getElementById("btnText");
    const spinner = document.getElementById("spinner");

    // Preview uploaded image
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      }
    });

    // Convert image file to Base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(",")[1]); // strip metadata
        reader.onerror = error => reject(error);
      });
    }

    // Handle prediction
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = imageInput.files[0];
      if (!file) return;

      // UI feedback
      predictBtn.disabled = true;
      btnText.textContent = "Processing...";
      spinner.style.display = "inline-block";
      result.style.display = "block";
      result.className = "alert alert-info text-center";
      predictionText.textContent = "Model is analyzing your image...";

      try {
        const base64Image = await toBase64(file);

        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ image: base64Image }),
        });

        const data = await response.json();

        result.className = "alert alert-success text-center";

        if (typeof data.result === "object") {
          predictionText.textContent = `Class: ${data.result.class || "N/A"} | Confidence: ${data.result.confidence || "N/A"}`;
        } else {
          predictionText.textContent = data.result || data.class || JSON.stringify(data);
        }

      } catch (err) {
        console.error(err);
        result.className = "alert alert-danger text-center";
        predictionText.textContent = "Error: Unable to process image.";
      } finally {
        predictBtn.disabled = false;
        btnText.textContent = "Predict";
        spinner.style.display = "none";
      }
    });
  </script>

</body>
</html>
